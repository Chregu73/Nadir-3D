<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { background-color: #1a1a1f; font-family: 'Segoe UI', sans-serif; color: #d1d1d1; padding: 20px; margin: 0; }
        h1 { color: #4db8ff; text-align: center; font-weight: 300; }
        
        /* Container für das Suchfeld und das Kreuz */
        .search-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%; padding: 12px; padding-right: 40px; /* Platz für das Kreuz */
            border-radius: 8px; border: 1px solid #4db8ff;
            background: #121217; color: white; box-sizing: border-box;
            outline: none;
        }

        /* Das Löschen-Kreuz */
        .clear-search {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #4db8ff;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            display: none; /* Standardmäßig unsichtbar */
            user-select: none;
        }
        .clear-search:hover { color: white; }

        .card { 
            background: #252530; border-radius: 10px; padding: 15px; margin-bottom: 15px; 
            border: 1px solid #3d3d4d; display: flex; align-items: center; justify-content: space-between;
        }
        .card:hover { border-color: #4db8ff; }

        .info { flex-grow: 1; margin-right: 15px; }
        .info b { color: #4db8ff; font-family: monospace; font-size: 1.2em; }
        .info div { color: #888; font-size: 0.85em; margin-top: 4px; }
        
        .controls { display: flex; gap: 8px; align-items: center; }

        input[type="text"]:not(.search-box) {
            background: #121217; border: 1px solid #444; border-radius: 5px;
            color: #fff; padding: 8px; font-family: monospace; width: 120px;
        }

        button { 
            background: linear-gradient(135deg, #4db8ff 0%, #007acc 100%); 
            color: white; border: none; padding: 10px 15px; border-radius: 6px; 
            cursor: pointer; font-weight: bold; white-space: nowrap;
        }
        button:active { transform: scale(0.95); }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Nadir Marlin Commander</h1>
    
    <div class="search-container">
        <input type="text" class="search-box" id="search" placeholder="G-Code suchen..." onkeyup="filterCodes()">
        <span class="clear-search" id="clearBtn" onclick="clearSearch()">&times;</span>
    </div>

    <div id="code-list"></div>

    <script src="codes.js"></script>
    <script>

        function renderCodes() {
            const container = document.getElementById('code-list');
            container.innerHTML = gcodes.map((item, index) => `
                <div class="card" data-code="${item.code} ${item.desc}">
                    <div class="info">
                        <b>${item.code}</b>
                        <div>${item.desc}</div>
                    </div>
                    <div class="controls">
                        ${item.params ? `<input type="text" id="in${index}" placeholder="${item.example}">` : ''}
                        <button onclick="send('${item.code}', ${item.params}, 'in${index}')">Senden</button>
                    </div>
                </div>
            `).join('');
        }

        function send(code, hasParams, inputId) {
            let fullCommand = code;
            if (hasParams) {
                const val = document.getElementById(inputId).value;
                fullCommand += " " + val;
            }
            window.nadirCmd(fullCommand);
        }

        function filterCodes() {
            const searchInput = document.getElementById('search');
            const clearBtn = document.getElementById('clearBtn');
            const q = searchInput.value.toLowerCase();
            
            // Kreuz ein/ausblenden
            clearBtn.style.display = q.length > 0 ? "block" : "none";

            document.querySelectorAll('.card').forEach(card => {
                card.classList.toggle('hidden', !card.getAttribute('data-code').toLowerCase().includes(q));
            });
        }

        function clearSearch() {
            const searchInput = document.getElementById('search');
            searchInput.value = "";
            filterCodes(); // Liste wiederherstellen
            searchInput.focus();
        }

        renderCodes();
    </script>
</body>
</html>
